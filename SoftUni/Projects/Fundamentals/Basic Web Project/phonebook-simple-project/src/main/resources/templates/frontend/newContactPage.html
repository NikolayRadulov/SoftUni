<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <title>New contact</title>
    <link th:href="@{contactPage.css}" rel="stylesheet" />
</head>

<body>
    <h1>New contact</h1>
    <hr>
    <form th:action = "@{/all}" th:method = "post">
        <label>Name</label>
        <input type = "text" placeholder="Name" name = "name" required>
        <label id = "NumberLabel" for = "number">Number</label>
        <input type="number" id = "number" placeholder = "+359 000 000 000" name = "number" pattern="(\+359)?( *[0-9]{3} *){3}" required>
        <button type = "submit">Save</button>
    </form>
</body>
</html>
